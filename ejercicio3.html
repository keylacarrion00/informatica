<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calcular Promedio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f4f4;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <h1>Calcular Promedio de Notas</h1>
  <p>Haz clic en el botón y escribe tus 3 notas.</p>
  <button onclick="calcularPromedio()">Calcular promedio</button>

  
  <script>

function calcularPromedio() {
      let nota1 = parseFloat(prompt("Ingresa la primera nota:"));
      let nota2 = parseFloat(prompt("Ingresa la segunda nota:"));
      let nota3 = parseFloat(prompt("Ingresa la tercera nota:"));

      if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
        alert("⚠️ Debes ingresar solo números válidos.");
        return;
      }

      let promedio = (nota1 + nota2 + nota3) / 3;

      if (promedio >= 6) {
        alert("✅ Promedio: " + promedio.toFixed(2) + " → Aprobado");
      } else {
        alert("❌ Promedio: " + promedio.toFixed(2) + " → Desaprobado");
      }
    }
  </script>
  </body>
  </html>
