<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio: Modificar fondo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ea5dce;
    }
  </style>
</head>
<body>

  <h1>Ejercicio: Modificar fondo al presionar un bot√≥n</h1>
  <button id="btnCambiarFondo">Cambiar Fondo</button>

  <script>
    const boton = document.getElementById("btnCambiarFondo");
    boton.addEventListener("click", function() {
      document.body.style.backgroundColor = "lightblue";
    });
  </script>

</body>
</html>
