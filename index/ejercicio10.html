<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio: Cambiar fondo y texto (colores pastel)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      transition: background-color 0.5s, color 0.5s;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin: 8px;
      cursor: pointer;
      color: white;
    }

    #btnRosado {
      background-color: #f7b2c0; /* rosado pastel */
    }

    #btnLila {
      background-color: #cdb4db; /* lila pastel */
    }

    #btnCeleste {
      background-color: #a2d2ff; /* celeste pastel */
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>Ejercicio: Cambiar color de fondo y texto (pastel)</h1>
  <p>Haz clic en un botón para cambiar el fondo y el color del texto:</p>

  <button id="btnRosado">Rosado Pastel</button>
  <button id="btnLila">Lila Pastel</button>
  <button id="btnCeleste">Celeste Pastel</button>

  <script>
    const btnRosado = document.getElementById("btnRosado");
    const btnLila = document.getElementById("btnLila");
    const btnCeleste = document.getElementById("btnCeleste");

    btnRosado.addEventListener("click", function() {
      document.body.style.backgroundColor = "#f7b2c0"; // rosado pastel
      document.body.style.color = "#5a3e36"; // marrón suave para contraste
    });

    btnLila.addEventListener("click", function() {
      document.body.style.backgroundColor = "#cdb4db"; // lila pastel
      document.body.style.color = "#4a3b59"; // violeta oscuro suave
    });

    btnCeleste.addEventListener("click", function() {
      document.body.style.backgroundColor = "#a2d2ff"; // celeste pastel
      document.body.style.color = "#2f3e46"; // gris azulado oscuro
    });
  </script>

</body>
</html>
